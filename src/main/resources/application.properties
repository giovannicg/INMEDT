# ========================================
# CONFIGURACIÓN BASE (Común para todos los entornos)
# ========================================

# Configuración del servidor
server.port=8080
server.servlet.context-path=/api

# Configuración JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never

# Configuración de CORS (se puede sobrescribir en producción)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración JWT
jwt.secret=${JWT_SECRET:miClaveSecretaSuperSeguraParaJWT2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Google OAuth
google.client.id=${GOOGLE_CLIENT_ID:dummy-client-id}

# Cloudinary (Formato: cloudinary://API_KEY:API_SECRET@CLOUD_NAME)
cloudinary.url=${CLOUDINARY_URL:}

# Configuración de imágenes
app.upload.dir=uploads/productos
app.image.max-size=1920
app.image.thumbnail-size=300
app.image.quality=0.85
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de email
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:tu-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:tu-password-app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========================================
# PERFILES DE ENTORNO
# ========================================
# Perfil activo (se puede sobrescribir con: -Dspring.profiles.active=prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

