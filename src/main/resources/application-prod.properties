# Base de datos PostgreSQL - Supabase
# URL completa se toma de la variable de entorno DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.javdobdpxfzrhnczzhot.supabase.co:6543/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de conexión para Supabase
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA - Producción (NO auto-crear tablas en producción)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Hibernate - Desactivar prepared statements para compatibilidad con PgBouncer (Supabase)
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false
spring.jpa.properties.hibernate.jdbc.use_streams_for_binary=false

# CORS - Producción (agregar tu dominio)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://inmedt.vercel.app,https://inmedt.onrender.com}

# SSL para Supabase
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

